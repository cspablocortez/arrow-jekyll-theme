---
layout: default
---

<article class="article">
    <hgroup>
        <h1>{{ page.title }}</h1>
        <p><time>{{ page.date | date: "%a %d %B %Y"}}</time><p>
    </hgroup>
    <main>
        {{ content }}
    </main>
</article>

<div class="tags">
    {% for tag in page.tags %}
      <span style="font-size: 95%; color: gray;">#{{ tag }}</span>
    {% endfor %}
</div>
